{% extends "mobile/base.html" %}

{% block content %}
<div id="home-container">
	<div id="logo-canvas"></div>
</div>

<script type="text/javascript">
var animationCanvas = document.getElementById("logo-canvas");
var animationImages = [];
for(var a = 3; a < 82;++a){
	var newEl = document.createElement("image");
	newEl.src  = "/static/splash/gifs/rline-yellow/"+a+".png";
	animationImages.push(newEl);
}

var animationCounter = animationImages.length-1;
var animationDirection = -1;
var div = document.createElement("div");
$(animationImages[animationImages.length-1]).load(runInterval);
function runInterval(){
	setInterval(function(){
		animationCanvas.innerHTML = "";
		animationCanvas.appendChild(animationImages[animationCounter]);
		console.log(animationCounter);
		animationCounter += animationDirection;
		if(animationCounter <= 3){
			animationDirection = 1;
		} else if(animationCounter >=animationImages.length-1){
			animationDirection = -1;
		}
	},42);
}
</script>

{% endblock %}
